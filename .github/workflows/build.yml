name: Actions ðŸ˜Ž

on:
  pull_request: {}
  push: { branches: [development] }

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v1.1.0
        with:
          path: Library
          key: Library
          
      - name: Unity - Request Activation File
        uses: webbertakken/unity-request-activation-file@v1.1

      - name: Unity - Activate
        uses: webbertakken/unity-activate@v1.2

      - name: License
        run: echo $UNITY_LICENSE

      - name: Unity - Return License
        uses: webbertakken/unity-return-license@v1

      # Build
      - name: Build project
        uses: webbertakken/unity-builder@v0.10
        with:
          unityVersion: 2017.4.27f1
          targetPlatform: StandaloneWindows64

      # Output
      - uses: actions/upload-artifact@v1
        with:
          name: Build
          path: build
 
